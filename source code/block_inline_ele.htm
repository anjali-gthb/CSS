    <title>Block and inline elements</title>
    <link rel="stylesheet" href="stylesheet/style9.css">
</head>
<body>
    <h1>HEY i am a block level element and i will take the full width of the screen</h1>


    <!-- we cannot set the width and height of an inline elements 
        we can set the top and bottom padding of the inline elements but it will mess up things(overflow).
        we cannot give the top and bottom margin to the inline elements.

        therefore to do these things we have to use display style which changes inline->block or can change block->inline or can be both inline-block
    -->
    <a href="#">hey i am an inline element and i will take the width as per my requirements</a>
</body>
